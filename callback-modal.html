<!DOCTYPE html>
<html lang="ru">

    <head>
        {{> meta }}
    </head>

    <body>
        {{> header }}
        <main class="page-main">
            <div class="modal js-modal" id="order-call-modal">
                <div class="modal__inner">
                    <button class="modal__close js-close-modal">
                        <svg width="23" height="23" viewBox="0 0 23 23">
                            <use xlink:href="#modal-close"></use>
                        </svg>
                    </button>
                    <h3 class="modal__heading">
                        Заказать звонок
                    </h3>
                    <form class="modal__form js-form" action="/" method="POST" data-need-validation="">
                        <div class="modal__fields">
                            <div class="modal__field">
                                <div class="modal__input-wrapper">
                                    <div class="text-input-wrapper">
                                        <input type="text" class="text-input" name="name" placeholder="Ваше имя"
                                            required="">
                                        <span class="text-input-placeholder">Ваше имя<sup>*</sup></span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal__field">
                                <div class="modal__input-wrapper">
                                    <div class="text-input-wrapper">
                                        <input type="tel" class="text-input js-phone-input" name="phone"
                                            placeholder="Телефон" required="" data-parsley-phone="">
                                        <span class="text-input-placeholder">Телефон<sup>*</sup></span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal__field">
                                <div class="modal__input-wrapper">
                                    <div class="text-input-wrapper">
                                        <textarea name="comment" class="text-input" placeholder="Сообщение"></textarea>
                                        <span class="text-input-placeholder">Сообщение</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal__form-bottom-row modal__form-bottom-row--with-policy">
                            <button class="modal__submit" type="submit">
                                Отправить
                            </button>
                            <div class="modal__policy">
                                Нажимая на кнопку «Отправить», вы даете согласие с  <a href="#">политикой
                                    конфиденциальности</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        {{> footer }}
        {{> modals }}
        <script type="module" src="/src/js/main.ts"></script>
    </body>

</html>
